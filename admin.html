<!DOCTYPE html>
<html>
<head>
  <title>StayFinder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>StayFinder</h1>
  <a href="bookings.html" style="color:white;">My Bookings</a>
</header>

<div class="container">

  <div class="card">
    <h3>Green Valley PG</h3>
    <p>Location: Pune</p>
    <p>Price: ₹7500</p>
    <button onclick="startPayment('Green Valley PG', 7500)">Book Now</button>
  </div>

  <div class="card">
    <h3>Sunrise Hostel</h3>
    <p>Location: Mumbai</p>
    <p>Price: ₹6500</p>
    <button onclick="startPayment('Sunrise Hostel', 6500)">Book Now</button>
  </div>

  <div class="card">
    <h3>Metro PG</h3>
    <p>Location: Delhi</p>
    <p>Price: ₹8000</p>
    <button onclick="startPayment('Metro PG', 8000)">Book Now</button>
  </div>

  <div class="card">
    <h3>City Stay PG</h3>
    <p>Location: Bangalore</p>
    <p>Price: ₹7200</p>
    <button onclick="startPayment('City Stay PG', 7200)">Book Now</button>
  </div>

  <div class="card">
    <h3>Comfort Living Hostel</h3>
    <p>Location: Hyderabad</p>
    <p>Price: ₹9000</p>
    <button onclick="startPayment('Comfort Living Hostel', 9000)">Book Now</button>
  </div>

</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="script.js"></script>

</body>
</html>
